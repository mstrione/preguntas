<div class="card game{{gameId}} {{data.state}}State" (click)="cardClicked()" [@cardFlip]="data.state">
    <div class="face back">
        <span class="cardNumber">{{cardNumber}}</span>
        <img src="./assets/{{gameId}}/card-back.png">
    </div>
    <div class="face front">
        <div class="cardText">{{text}}</div>
        <img class="cardImage" src="./assets/{{gameId}}/cards/{{id}}.png">      
    </div>
</div>
